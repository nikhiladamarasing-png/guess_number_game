<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing the number</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-lg mx-auto border-4 border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Number Sequence Game</h1>
            <p class="text-lg text-gray-400">Memorize the numbers and type them back!</p>
        </div>

        <div class="flex justify-between items-center mb-6 text-xl">
            <span>Level: <span id="level-display" class="font-bold">1</span></span>
            <span>Score: <span id="score-display" class="font-bold">0</span></span>
        </div>

        <div class="text-center mb-8">
            <div id="number-display" class="w-full h-24 bg-gray-700 rounded-xl flex items-center justify-center text-5xl font-bold transition-opacity duration-300">
                ?
            </div>
            <form id="input-form" class="mt-6 flex flex-col items-center">
                <input type="text" id="user-input" placeholder="Enter the numbers..." class="w-full p-4 bg-gray-700 rounded-xl text-center text-xl text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <button type="submit" id="submit-button" class="mt-4 w-full md:w-1/2 p-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition-transform transform hover:scale-105">
                    Submit
                </button>
            </form>
        </div>

        <div class="text-center">
            <button id="replay-button" class="p-4 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-xl shadow-lg transition-transform transform hover:scale-105">
                Replay Last Level
            </button>
            <button id="new-game-button" class="p-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg transition-transform transform hover:scale-105 ml-4">
                Start New Game
            </button>
        </div>
    </div>

    <div id="message-box" class="message-box hidden bg-black text-white p-6 rounded-xl shadow-2xl text-center text-2xl border-4 border-gray-700 animate-pulse">
        </div>

    <script src="script.js"></script>
</body>
</html>
